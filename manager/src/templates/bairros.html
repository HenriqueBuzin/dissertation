<!-- templates/bairros.html -->

{% extends "layout.html" %}
{% block content %}
<div class="container-fluid mt-4">
    <h2>Neighborhood Selection</h2>
    <p>Select a neighborhood to manage specific containers.</p>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Neighborhood</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for bairro in bairros %}
            <tr>
                <td>{{ bairro }}</td>
                <td>
                    <a href="{{ url_for('manage_containers', bairro=bairro) }}" class="btn btn-primary btn-sm">Manage</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
